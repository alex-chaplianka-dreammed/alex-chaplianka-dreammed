name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    name: "Testing github actions"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' 
  
    steps:
      - uses: actions/checkout@v3

      - name: Synthesize 
        run: cdk synth
        
      - name: Diff
        run: cdk diff
